<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date objects</title>
</head>
<body>
    <script>
        let aajNiTarikh = new Date();

        document.write("Date : "+aajNiTarikh.getDate()+"<br>");
        document.write("Month : "+aajNiTarikh.getMonth()+"<br>")
        document.write("Year : "+aajNiTarikh.getFullYear()+"<br>")
        document.write("Hours : "+aajNiTarikh.getHours()+"<br>")
        document.write("Minutes : "+aajNiTarikh.getMinutes()+"<br>")
        document.write("Seconds : "+aajNiTarikh.getSeconds())
    </script>
</body>
</html>
